<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oceanographic Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #e9ecef;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
